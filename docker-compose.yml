services:
  postgres:
    image: postgres:16-alpine
    container_name: tipper-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: tipper
      POSTGRES_PASSWORD: tipper_dev
      POSTGRES_DB: tipper
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U tipper']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tipper-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
