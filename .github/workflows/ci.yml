name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: tipper
          POSTGRES_PASSWORD: tipper_dev
          POSTGRES_DB: tipper
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://tipper:tipper_dev@localhost:5432/tipper?schema=public
      JWT_ACCESS_SECRET: ci-test-access-secret
      JWT_REFRESH_SECRET: ci-test-refresh-secret
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Run migrations
        run: pnpm db:migrate

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm build

      - name: Test
        run: pnpm test
