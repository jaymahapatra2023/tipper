version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@10
            - cd ../.. && pnpm install --no-frozen-lockfile
            - export PATH="$PATH:$(cd ../.. && pwd)/node_modules/.bin" && prisma generate --schema=../../packages/database/prisma/schema.prisma
        build:
          commands:
            - export PATH="$PATH:$(cd ../.. && pwd)/node_modules/.bin" && next build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - node_modules/**/*
    appRoot: apps/web
