version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@10
            - cd ../.. && pnpm install --no-frozen-lockfile
            - cd ../.. && pnpm --filter @tipper/database exec prisma generate
        build:
          commands:
            - export PATH="$PATH:$(pwd)/../../node_modules/.bin" && next build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - node_modules/**/*
    appRoot: apps/web
