version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@10
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm --filter @tipper/web build
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: .
