version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@10
            - cd ../.. && pnpm install --frozen-lockfile
        build:
          commands:
            - cd ../.. && pnpm --filter @tipper/web build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - node_modules/**/*
    appRoot: apps/web
