version: 1
applications:
  - appRoot: apps/web
    frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@10
            - pnpm install --no-frozen-lockfile
            - pnpm --filter @tipper/database exec prisma generate
        build:
          commands:
            - pnpm --filter @tipper/web run build
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/web/.next/cache/**/*
